<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPOTTSHOP | The Baggy Authority</title>
    <style>
        /* CSS VARIABLES & RESET */
        :root {
            --bg: #0d0d0d;
            --text: #ffffff;
            --accent: #e0fb2c; 
            --gray: #1a1a1a;
            --transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Helvetica Neue', sans-serif;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* GRAIN OVERLAY (The Aesthetic Secret) */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.05;
            pointer-events: none;
            z-index: 999;
        }

        /* NAVIGATION */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 5%;
            position: fixed;
            width: 100%;
            z-index: 1000;
            mix-blend-mode: difference;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 900;
            letter-spacing: -2px;
            text-transform: uppercase;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 3rem;
        }

        .nav-links a {
            color: var(--text);
            text-decoration: none;
            text-transform: uppercase;
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 2px;
            transition: opacity 0.3s;
        }

        .nav-links a:hover {
            opacity: 0.5;
        }

        /* HERO SECTION */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(to bottom, rgba(13,13,13,0.2), var(--bg)),
                        url('https://images.unsplash.com/photo-1594633312681-425c7b97ccd1?q=80&w=1887&auto=format&fit=crop') center/cover;
            padding: 0 5%;
        }

        .hero h1 {
            font-size: clamp(4rem, 15vw, 12rem);
            line-height: 0.8;
            font-weight: 900;
            margin-bottom: 1rem;
            text-transform: uppercase;
        }

        .hero h1 span {
            display: block;
            color: transparent;
            -webkit-text-stroke: 1.5px var(--text);
        }

        .hero p {
            max-width: 500px;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 2rem;
            opacity: 0.8;
        }

        /* BUTTONS */
        .btn {
            display: inline-block;
            padding: 1.2rem 3rem;
            background: var(--text);
            color: var(--bg);
            text-decoration: none;
            font-weight: 800;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
            transition: var(--transition);
            border: 1px solid var(--text);
        }

        .btn:hover {
            background: transparent;
            color: var(--text);
            transform: scale(1.05);
        }

        /* PRODUCT SECTION */
        .shop-container {
            padding: 10rem 5%;
        }

        .section-title {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 4rem;
            border-bottom: 1px solid var(--gray);
            padding-bottom: 1rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 4rem;
        }

        .product-card {
            cursor: pointer;
            position: relative;
        }

        .img-container {
            width: 100%;
            aspect-ratio: 4/5;
            background-color: var(--gray);
            overflow: hidden;
            margin-bottom: 1.5rem;
        }

        .product-img {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: var(--transition);
            filter: grayscale(100%);
        }

        .product-card:hover .product-img {
            transform: scale(1.1);
            filter: grayscale(0%);
        }

        .product-info {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .product-info h3 {
            text-transform: uppercase;
            font-size: 1.2rem;
            letter-spacing: -0.5px;
        }

        .price {
            font-family: serif;
            font-style: italic;
            font-size: 1.2rem;
        }

        .tag {
            position: absolute;
            top: 20px;
            left: 20px;
            background: var(--accent);
            color: black;
            padding: 0.3rem 0.8rem;
            font-size: 0.7rem;
            font-weight: 900;
            text-transform: uppercase;
        }

        /* FOOTER */
        footer {
            padding: 5rem 5%;
            text-align: center;
            border-top: 1px solid var(--gray);
            font-size: 0.7rem;
            letter-spacing: 2px;
            opacity: 0.5;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .grid { grid-template-columns: 1fr; }
            .nav-links { display: none; }
            .hero h1 { font-size: 5rem; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">Spottshop</div>
        <ul class="nav-links">
            <li><a href="#shop">Collection</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Cart</a></li>
        </ul>
    </nav>

    <section class="hero">
        <p>Volume 01 / Essentials</p>
        <h1>ULTRA <span>BAGGIES</span></h1>
        <a href="#shop" class="btn">Shop the Drop</a>
    </section>

    <main class="shop-container" id="shop">
        <h2 class="section-title">New Arrivals / '26</h2>
        
        <div class="grid">
            <div class="product-card">
                <span class="tag">Limited</span>
                <div class="img-container">
                    <div class="product-img" style="background-image: url('https://images.unsplash.com/photo-1542272604-787c3835535d?q=80&w=1000&auto=format&fit=crop');"></div>
                </div>
                <div class="product-info">
                    <h3>Heavy Denim <br>Wide Leg</h3>
                    <span class="price">$120.00</span>
                </div>
            </div>

            <div class="product-card">
                <div class="img-container">
                    <div class="product-img" style="background-image: url('https://images.unsplash.com/photo-1604176354204-926873ff34b1?q=80&w=1000&auto=format&fit=crop');"></div>
                </div>
                <div class="product-info">
                    <h3>Oversized <br>Carpenter Pant</h3>
                    <span class="price">$145.00</span>
                </div>
            </div>

            <div class="product-card">
                <div class="img-container">
                    <div class="product-img" style="background-image: url('https://images.unsplash.com/photo-1565084888279-aca607ecce0c?q=80&w=1000&auto=format&fit=crop');"></div>
                </div>
                <div class="product-info">
                    <h3>Raw Indigo <br>Relaxed Fit</h3>
                    <span class="price">$110.00</span>
                </div>
            </div>
        </div>
    </main>

    <footer>
        &copy; 2026 SPOTTSHOP STUDIOS. ALL RIGHTS RESERVED.
    </footer>

</body>
</html>
