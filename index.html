<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPOTTSHOP</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; margin: 0; }
        
        /* Nav */
        nav { display: flex; justify-content: space-between; align-items: center; padding: 20px; position: fixed; width: 100%; top: 0; background: #000; z-index: 100; }
        
        /* Hamburger Button (3 Lines Only) */
        .ham { cursor: pointer; display: flex; flex-direction: column; gap: 5px; width: 25px; }
        .ham div { width: 100%; height: 2px; background: #fff; }

        .logo { font-weight: bold; font-size: 20px; text-transform: uppercase; }

        /* Sidebar */
        #sidebar { 
            position: fixed; left: -300px; top: 0; width: 250px; height: 100%; 
            background: #000; border-right: 1px solid #222; padding: 80px 20px; 
            transition: 0.3s; z-index: 90; 
        }
        #sidebar.open { left: 0; }
        
        .cat { cursor: pointer; display: block; margin-bottom: 20px; font-weight: bold; text-transform: uppercase; }
        .sub-menu { display: none; padding-left: 15px; margin-bottom: 20px; }
        .sub-menu.show { display: block; }
        .sub-link { display: block; color: #777; text-decoration: none; margin-bottom: 10px; font-size: 14px; }
        
        .coming-soon-text { color: #444; font-size: 14px; margin-top: -15px; margin-bottom: 20px; display: block; }

        /* Content */
        .content { padding: 100px 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        .card { margin-bottom: 30px; }
        .card img { width: 100%; aspect-ratio: 3/4; object-fit: cover; background: #111; }
        .blur { filter: blur(10px); opacity: 0.5; }
        .name { font-weight: bold; margin-top: 10px; text-transform: uppercase; }
        .price { color: #777; }
        
        button { background: #fff; color: #000; border: none; width: 100%; padding: 10px; margin-top: 10px; font-weight: bold; cursor: pointer; }

        .section { display: none; }
        .section.active { display: block; }
    </style>
</head>
<body>

<nav>
    <div class="ham" onclick="document.getElementById('sidebar').classList.toggle('open')">
        <div></div><div></div><div></div>
    </div>
    <div class="logo">SPOTTSHOP</div>
    <div onclick="alert('Cart is empty')" style="cursor:pointer">BAG [0]</div>
</nav>

<div id="sidebar">
    <div class="cat" onclick="document.getElementById('jeans-sub').classList.toggle('show')">Baggy Jeans</div>
    <div class="sub-menu" id="jeans-sub">
        <a href="#" class="sub-link" onclick="show('in-stock')">In Stock</a>
        <a href="#" class="sub-link" onclick="show('new-drop')">New Drop</a>
    </div>

    <div class="cat">Jackets</div>
    <span class="coming-soon-text">coming soon...</span>

    <div class="cat">Hoodies</div>
    <span class="coming-soon-text">coming soon...</span>
</div>

<div class="content">
    <div id="in-stock" class="section active">
        <h1>In Stock</h1>
        <div class="grid">
            <div class="card">
                <img src="https://i.postimg.cc/L5TfwT9N/IMG-20260104-153608-444.jpg">
                <div class="name">Graphite Wide Leg</div>
                <div class="price">229 DH</div>
                <button>Order</button>
            </div>
            <div class="card">
                <img src="https://i.postimg.cc/zB985ZBw/IMG-20260104-154451-843.jpg">
                <div class="name">Essential Stone</div>
                <div class="price">229 DH</div>
                <button>Order</button>
            </div>
        </div>
    </div>

    <div id="new-drop" class="section">
        <h1>New Drop</h1>
        <div class="grid">
            <div class="card">
                <img src="https://i.postimg.cc/FFdH6GRY/IMG-20260104-154401-304.jpg">
                <div class="name">Acid Wash Cargo</div>
                <div class="price">229 DH</div>
                <button>Order</button>
            </div>
            <div class="card">
                <img src="https://i.postimg.cc/Qd0DCWtv/IMG-20260104-154454-515.jpg">
                <div class="name">Pitch Black Denim</div>
                <div class="price">229 DH</div>
                <button>Order</button>
            </div>
        </div>
    </div>
</div>

<script>
    function show(id) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.getElementById('sidebar').classList.remove('open');
    }
</script>

</body>
</html>
